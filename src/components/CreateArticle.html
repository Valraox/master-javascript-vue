<div class="general">
    <div class="center">
        <section id="content">
            <h2 class="subheader" v-if="!isEdit">Crear artículo</h2>
            <h2 class="subheader" v-else>Editar artículo</h2>

            <!--Formulario-->
            <form class="mid-form" @submit.prevent="save()">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" name="title" v-model="article.title" />
                    <div v-if="submitted && !$v.article.title.required">
                        El título es obligatorio
                    </div>
                </div>

                <div class="form-group">
                    <label for="content">Contenido</label>
                    <textarea name="content" v-model="article.content"></textarea>
                    <div v-if="submitted && !$v.article.content.required">
                        El contenido es obligatorio
                    </div>
                </div>

                <div class="form-group">
                    <label for="image">Imagen</label>
                    <input type="file" id="file" ref="file" name="file0" @change="fileChange()" />
                    <div v-if="isEdit && article.image">
                        <img :src="url + 'get-image/' + article.image" :alt="article.title" class="image-small" />
                    </div>
                </div>

                <div class="clearfix"></div>

                <input type="submit" value="Guardar" class="btn btn-success" />
            </form>
        </section>
        <Sidebar />
        <div class="clearfix"></div>
    </div>
</div>
